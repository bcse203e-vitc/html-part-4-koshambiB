<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Event Registration</title>
</head>
<body>
    <h1> Registration Form</h1>
    <form action="/register" method="post">
        <label for="full-name">Full Name:</label><br>
    <input type="text" id="full-name" name="full-name" required><br><br>
    
   
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required placeholder="example@domain.com"><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required placeholder="(91+) 44456-78490"><br><br>

    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male" required>
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="Other">
    <label for="other">Other</label><br><br>

    <label for="age-group">Age Group:</label><br>
    
    <select id="age-group" name="age-group" required>
      <option value="under-18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-50">26-50</option>
      <option value="50+">50+</option>
    </select><br><br>

    <label for="topics">Topics of Interest:</label><br>
    <input type="checkbox" id="tech" name="topics" value="Technology">
    <label for="tech">Technology</label><br>
    <input type="checkbox" id="health" name="topics" value="Health">
    <label for="health">Health</label><br>
    <input type="checkbox" id="Science" name="topics" value="Science">
    <label for="education">Science</label><br><br>
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="additional comments"></textarea><br><br>
    <button type="submit">Register</button>
    </form>
</body>
</html>
